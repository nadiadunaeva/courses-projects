<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice</h1>
      <h2 id="total">Your score is:</h2>
      <div class="dice">
        <p class="Player1">Player 1</p>
        <img class="img1" src="images/dice6.png" />
        <button type="button" onClick="refreshPage()">Roll the Dice</button>
      </div>

      <div class="dice">
        <p class="Player2">Player 2</p>
        <img class="img2" src="images/dice6.png" />
        <button class="editNames" type="submit" onClick="editNames()">
          Edit Names
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer></footer>
</html>
